<div class="header">Sign in to Simple-Slack</div>


<div class="column-center">
    <button mat-raised-button color="primary" routerLink="/login">
        Login
    </button>

    <button mat-raised-button color="primary" routerLink="/signup">
        Signup
    </button>

    <button mat-raised-button color="primary" routerLink="/main-page">
        Dashboard
    </button>


    <div class="column-center" *ngIf="(afAuth.user | async)">
        User is logged in
    
        <br>
        <button mat-raised-button color="primary" (click)="logout()">
            Log out
        </button>
    </div>
    <div *ngIf="!(afAuth.user | async)">
        User is not logged in
    </div>
</div>
