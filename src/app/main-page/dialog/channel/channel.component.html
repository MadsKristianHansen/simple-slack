<h1>Prism.js</h1>
<p>Editable Textarea That Supports Syntax-Highlighted Code with Angular and Prism.js</p>
<form [formGroup]="form">
  <div class="code-container line-numbers">
    <textarea
      #textArea
      placeholder="Add your code (default html)"
      class="text-area-code-editor"
      formControlName="content"
      spellcheck="false"
    ></textarea>
    <pre
      aria-hidden="true"
      class="pre line-numbers"
      #pre
    ><code [ngClass]="['code', 'language-' + codeType]" #codeContent></code>
    </pre>
  </div>
</form>

<mat-drawer #drawer class="thread-container" mode="side" position="end" [opened]="true">
  <div class="title-container">
      <b>Thread</b>
      <button type="button" mat-button class="close-btn" (click)="drawer.toggle()">
          <mat-icon>close</mat-icon>
      </button>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</mat-drawer>
