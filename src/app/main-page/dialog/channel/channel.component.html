<mat-drawer-container class="main-container">
  <div class="title-container">
    <b># {{ channel.category }}</b>
  </div>
  <div class="msg-box">
    <mat-list class="padding-16 channel-msg" *ngFor="let message of channelMessages">
      <div class="user">
        <div class="user-img"><img src="assets/img/user.png"></div>
        <div class="pd-left-56"><b>{{ message.fromID }}</b> {{ message.timeSent | date:'HH:mm'  }} Uhr</div>
      </div>
      <div class="pd-left-56">
        {{message.textMessage}}
      </div>
      <div class="response-msg-cont">
        <mat-icon class="answer-icon" matTooltip="Im Thread antworten" matTooltipPosition="above"
          [routerLink]="['/main-page/channel/customIdChannel/thread/' + message.customIdMessage]">
          chat
        </mat-icon>
      </div>
    </mat-list>
  </div>
  <app-message-box></app-message-box>


  <br>
  test:
  <h1>Prism.js</h1>
  <p>Editable Textarea That Supports Syntax-Highlighted Code with Angular and Prism.js</p>
  <form [formGroup]="form">
    <div class="code-container line-numbers">
      <textarea #textArea placeholder="Add your code (default html)" class="text-area-code-editor"
        formControlName="content" spellcheck="false"></textarea>
      <pre aria-hidden="true" class="pre line-numbers" #pre><code [ngClass]="['code', 'language-' + codeType]" #codeContent></code>
    </pre>
    </div>
  </form>


  <mat-drawer #drawer class="thread-container" mode="side" position="end" [opened]="true">
    <div class="title-container">
      <b>Thread</b>
      <button type="button" mat-button class="close-btn" (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer>
</mat-drawer-container>
